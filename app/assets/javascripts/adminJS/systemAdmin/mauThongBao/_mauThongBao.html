<section class="wrapper"> 
     
     <!--overview start-->
      <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>
          <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
            <li><i class="fa fa-laptop"></i>Dashboard</li>
          </ol>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <section class="panel panel-warning">
                <header class="panel-heading"> CÁC MẪU THÔNG BÁO</header>
                <!--Bài viết -->
                <div class="table-responsive">
                                <table class="table table-bordered table-hover my-table posts-table" >
                                  <thead>
                                    <tr>
                                     <th> #</th>
                                     <th>Tên</th>
                                     <th>Nội dung</th>
                                     <th>Thao tác</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                        <tr ng-repeat="(index, nc) in notificationCategories | orderBy:'name'">
                                          <td>{{index + 1}}</td>
                                          <td style="max-width:250px;">{{nc.name}}</td>
                                          <td style="max-width:250px;" ng-bind-html="nc.notification_template.content | shortContent: 20"></td> 
                                          <td> 
                                            <a class="btn btn-danger" ng-click="onSelectNC(nc)">Chỉnh sửa<a/>
                                          </td>
                                        </tr>
                                  </tbody>
                                </table>
                              </div>
                <!-- End bài viết -->
          </section>
        </div>
      </div>
      <div class="row" ng-show='selectedNC != null'>
           <div class="col-lg-12">
                  <section class="panel panel-success">
                    <header class="panel-heading" style="padding:10px 0px;">
                      <h3 style="text-align: center; margin: 10px 0px;">{{selectedNC.name}}</h3>
                    </header>
                    <div class="panel-body">
                       <form name="editTemplate" novalidate>
                          <textarea id="textareaContent" name="content" ckeditor="editorOptions" ng-model='content' ready="onReady()" required></textarea>
                          <div class="list-control-buttons btn-group pull-right">
                              <button data-ng-disabled="editTemplate.content.$error.required" class="btn btn-success" ng-click="save()">Lưu</button>
                              <button class="btn btn-danger" ng-click="cancel()">Hủy</button>
                          </div>
                       </form>
                      
                    </div>
                  </section>
            </div>
      </div>


</section>
