<section class="wrapper">
<div class="row">
  <div class="col-lg-12">
    <h3 class="page-header"><i class="fa fa-user-md"></i> Thông tin</h3>
    <ol class="breadcrumb">
      <li><i class="fa fa-home"></i><a href="index.html">Quản lý</a></li>
      <li><i class="icon_documents_alt"></i>Thông tin</li>
    </ol>
  </div>
</div>

<!-- page start-->
<div class="row">
<div class="col-lg-12">
<!-- Panel tổng quát-->
<section class="panel">
  <header class="panel-heading"> Thêm mới sân
    <div style="float:right"> <a ng-click="save()" data-ng-disabled="assestForm.$invalid" class="btn btn-success" style="padding-right:40px;"><span class="icon_floppy"></span> Lưu</a> <a ng-click="goBack()" class="btn btn-danger"><span class="icon_trash"></span> Quay về</a> <a href="#" class="btn btn-success"><span class="icon_question"></span> Trợ giúp</a> </div>
    <div style="clear:both; margin-bottom:2px;"></div>
  </header>
  <div class="panel-body">
  <form class="form-horizontal" name="assestForm">
  <!-- row 1-->
  <div class="row"> 
    <!-- column 1 cho mô tả chung -->
    <div class="col-lg-6">
      <section class="panel">
        <header class="panel-heading"> Thêm thông tin chung </header>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Tên sân*</label>
            <div class="col-sm-10">
              <input ng-model="assest.name" name="name" type="text" class="form-control" required>
              <div data-ng-show="assestForm.name.$dirty && assestForm.name.$invalid">
                    <span ng-show="assestForm.name.$error.required" class="help-block error">Vui lòng nhập tên sân</span>  
                </div>
            </div>
          </div>
          <div class="form-group">
                      <label class="control-label col-lg-2" for="inputSuccess">Chi nhánh</label>
                      <div class="col-lg-10">
                          <select ng-model="assest.branch_id" class="form-control m-bot15" required>
                              <option ng-repeat="branch in branches" value="{{branch._id.$oid}}">{{branch.name}} - {{branch.address}}</option>
                          </select>
                      </div>
        </div>

         <div class="form-group">
            <label class="col-sm-2 control-label">Mô tả</label>
            <div class="col-sm-10">
              <textarea ng-model="assest.description" rows="4" cols="50" class="form-control">
                            </textarea>
            </div>
          </div>
      </section>
    </div>
    <!-- End column 1 cho mô tả chung --> 
    
    <!-- Column 2 cho bản đồ -->
    <div class="col-lg-6">
      <section class="panel">
        <header class="panel-heading">Thêm thông tin loại sân</header>
        <div class="panel-body">
          <div class="form-group">
            <label class="control-label col-lg-2" for="inputSuccess">Loại sân</label>
                <div class="col-lg-10">
                    <select ng-model="assest.assest_category_id" class="form-control m-bot15" required>
                        <option ng-repeat="category in categories" value="{{category._id.$oid}}">{{category.name}}</option>
                    </select>

                </div>
                <table id="time-table" class="table table-bordered table-hover my-table">
                  <thead>
                      <tr>
                          <th>Từ</th>
                            <th>Tới</th>
                            <th>Giá</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="fee in selectedCategory.fees">
                          <td>{{fee.begin_time | date:'shortTime'}}</td>
                            <td>{{fee.end_time | date:'shortTime'}}</td>
                            <td>{{fee.price | vnd}}</td>
                        </tr>
                      
                    </tbody>
                </table>
          </div>
        </div>
      </section>
    </div>
    <!-- End Column 2 cho bản đồ --> 
  </div>
  <!-- row 1 end --> 
  
 
      </form>
    </div>
    </div>
    </div>
    </div>
    <!-- page end--> 
  </section>
</section>
<!--main content end-->
