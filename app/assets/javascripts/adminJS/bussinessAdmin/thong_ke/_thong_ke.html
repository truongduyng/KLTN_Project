<div class="row">
	<div class="col-md-12">
              <!-- AREA CHART -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Doanh thu theo tháng</h3>
                  <div>
                  	Cong cu o day
                  </div>
                </div>
                <div class="box-body">
                  <div class="chart">
                    <canvas id="bar" class="chart chart-bar" data="bussiness.data" labels="bussiness.labels" legend="true" series="bussiness.series"
                     width="512" style="width: 512px; height: 290px;" id="areaChart" height="290" ></canvas>
                  </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->

              <!-- DONUT CHART -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Doanh thu theo theo ngày trong tuần</h3>
                  <div>
                  	{{thongKeTheoNgayTrongTuan.title}}
                  </div>
                </div>
                <div class="box-body">
                  <div class="chart">
                     <canvas id="bar" class="chart chart-bar" data="thongKeTheoNgayTrongTuan.data" labels="thongKeTheoNgayTrongTuan.labels" legend="true" series="thongKeTheoNgayTrongTuan.series"
                     width="512" style="width: 512px; height: 290px;" id="areaChart" height="290" ></canvas>
                  </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            
	</div>
</div>
