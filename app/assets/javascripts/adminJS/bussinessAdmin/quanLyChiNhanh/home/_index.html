<div class="col-lg-12">
    <section class="panel panel-success">
              <header class="panel-heading" style="padding: 10px;">
                            <span>DANH SÁCH CÁC CHI NHÁNH</span>
                            <!-- BUTTON HIEN RA KHI HIEN THI -->
                            <div class="pull-right">
                                <a ui-sref="home.themMoiChiNhanh" class="btn btn-primary"><span class="fa fa-edit"></span>Thêm chi nhánh</a>
                            </div>
              </header>
              
              <!-- BEGIN DANH SACH CHI NHANH O DAY -->
              <div class="panel-body">
                        <!-- BEGIN THEM MOI CHI NHANH, CHI SHOW KHI NGUOI DUNG BAM NUT THEM MOI CHI NHANH -->
                        <section ui-view="themMoiChiNhanh"></section>
                       <!-- END THEM MOI CHI NHANH, CHI SHOW KHI NGUOI DUNG BAM NUT THEM MOI CHI NHANH -->

                        <!-- BEGIN HIEN THI 1 CHI NHANH, DUNG NG-REPEAT O DAY DE HIEN THI TAT CA CHI NHANH -->
                        <section class="panel panel-success" ng-repeat="branch in branches | orderBy: 'created_at'">
                              <header class="panel-heading" style="padding: 10px;">
                                  <span>{{branch.name |notKnow }}</span>
                                  <!-- BUTTON HIEN RA KHI HIEN THI -->
                                  <div class="pull-right" ng-if="!branch.isEdit">
                                      <button ng-click="onEdit(branch)" class="btn btn-primary"><span class="fa fa-edit"></span> Chỉnh sửa</button>
                                      <button class="btn btn-danger"><span class="fa fa-trash"></span> Xóa</button>
                                  </div>
                                  <!-- BUTTON HIEN RA KHI CHINH SUA -->
                                   <div class="pull-right" ng-if="branch.isEdit">
                                      <button ng-click="saveEdittedBranch(branch)" class="btn btn-primary"><span class="fa fa-save"></span> Lưu <span ng-if="branch.isSaving" class="fa fa-spinner fa-spin"></span></button>
                                      <button ng-click="cancelEdit(branch)" class="btn btn-danger"><span class="fa fa-undo"></span> Hủy</button>
                                  </div>
                              </header>
                              <div class="panel-body">
                                      <!-- BEGIN THONG TIN DE HIEN THI  -->
                                      <div ng-if="!branch.isEdit" class="row">
                                            <div class="col-sm-6">
                                                  <section class="panel panel-success">
                                                      <header class="panel-heading">Thông tin chung</header>
                                                      <div class="panel-body">
                                                              <table class="table table-hover">
                                                                  <tbody>
                                                                      <tr>
                                                                          <th>Địa chỉ</th>
                                                                          <td>{{branch.address |notKnow }}</td>
                                                                      </tr>
                                                                      <tr>
                                                                          <th>Điện thoại</th>
                                                                          <td>{{branch.phone |notKnow }}</td>
                                                                      </tr>
                                                                      <tr>
                                                                          <th>Mô tả </th>
                                                                          <td>{{branch.description |notKnow }}</td>
                                                                      </tr>
                                                                  </tbody>
                                                              </table>
                                                      </div>
                                                  </section>
                                            </div>
                                            <div class="col-sm-6">
                                                  <section class="panel panel-success">
                                                          <header class="panel-heading">Vị trí</header>
                                                          <div class="panel-body">
                                                              <div class="myMap" map-lazy-load="http://maps.google.com/maps/api/js" style="width:100%; height:300px;">
                                                                  <map zoom="17" center="{{branch.latitude}}, {{branch.longitude}}" branch="{{branch}}" onstate="home">
                                                                  </map>
                                                              </div>
                                                          </div>
                                                  </section>
                                            </div>
                                      </div>
                                      <!-- END THONG TIN DE HIEN THI  -->

                                      <!-- BEGIN THONG TIN DE CHINH SUA CHI NHANH, CHI HIEN KHI NGUOI DUNG NHAN NUT CHINH SUA-->
                                      <div ng-if="branch.isEdit" class="row"
                                      ng-include="'adminJS/bussinessAdmin/quanLyChiNhanh/edit/_edit.html'">
                                      </div>
                                      <!-- END THONG TIN DE CHINH SUA CHI NHANH, CHI HIEN KHI NGUOI DUNG NHAN NUT CHINH SUA-->
                              </div>
                        </section>
                        <!-- END HIEN THI 1 CHI NHANH, DUNG NG-REPEAT O DAY DE HIEN THI TAT CA CHI NHANH -->
              </div>
               <!-- END DANH SACH CHI NHANH O DAY -->
    </section>                 
</div>

<!-- MARKER FOR MAP -->
<div  id="customMarker" style="display:none;">
      <div style='position: relative; width:100px; height:100px; cursor: pointer;'>
          <img  style="display:block; left:15px; top:7px; position:absolute; z-index:10s" class="img-circle img-avatar" width="70px" height="70px" src="" >
          <img style="display:block;z-index: 100;" width="100px" height="100px" src="/assets/application/placeholder/marker_layout.png">
      </div>
 </div>
