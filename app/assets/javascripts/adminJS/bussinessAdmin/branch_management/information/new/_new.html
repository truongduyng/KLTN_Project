<section class="panel panel-success">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <section class="panel panel-success">
          <header class="panel-heading">Thông tin chung</header>
          <div class="panel-body">
            <form name="newBranchForm" novalidate class="form-horizontal " method="get">

              <div class="form-group">
                <label class="col-sm-3 control-label">Tên chi nhánh*</label>
                <div class="col-sm-9">
                  <input ng-model="branch.name" name="name" required type="text" class="form-control">
                  <div ng-show="newBranchForm.name.$dirty && newBranchForm.name.$invalid">
                    <span  style="color:#FF0000" ng-show="newBranchForm.name.$error.required">Vui lòng nhập tên của chi nhánh</span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label">Địa chỉ*</label>
                <div class="col-sm-9">
                  <input ng-model="branch.address" name="address" required type="text" class="form-control">
                  <div ng-show="newBranchForm.address.$dirty && newBranchForm.address.$invalid">
                    <span  style="color:#FF0000" ng-show="newBranchForm.address.$error.required">Vui lòng nhập địa chỉ của chi nhánh</span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label">Điện thoại*</label>
                <div class="col-sm-9">
                  <input ng-model="branch.phone" name="phone" type="text" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label">Địa chỉ đặt sân*</label>
                <div class="col-sm-9">
                  <strong class="pull-left margintop10">http://sporta.vn/</strong>
                  <input ng-model="branch.url_alias" name="url_alias" required type="text" class="pull-left">
                  <div ng-show="newBranchForm.url_alias.$dirty && newBranchForm.url_alias.$invalid">
                    <span  style="color:#FF0000" ng-show="newBranchForm.url_alias.$error.required">Vui lòng nhập địa chỉ đặt sân của chi nhánh</span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label">Thời gian hoạt động*</label>
                <div class="col-sm-9 margintop10">
                  <select  ng-model="branch.begin_work_time" id="begin_work_time" ng-options="begin_work_time for begin_work_time in time_list">
                  </select> <span> tới </span>
                  <select  ng-model="branch.end_work_time" id="end_work_time" ng-options="end_work_time for end_work_time in time_list">
                  </select>
                </div>
              </div>

            </form>
          </div>
        </section>
        <div class="pull-right">
          <button ng-click="createBranch()" data-ng-disabled="newBranchForm.$invalid || !branch.lat || !branch.lng" class="btn btn-primary"><span class="fa fa-save"></span> Lưu  <span ng-if="isSaving" class="fa fa-spinner fa-spin"></span></button>
          <a ui-sref="home" class="btn btn-danger"><span class="fa fa-undo"></span> Hủy</a>
        </div>
      </div>
      <div class="col-sm-6">
        <section class="panel panel-success">
          <header class="panel-heading">Vị trí*</header>
          <div class="panel-body">
            <label for="description">Vị trí doanh nghiệp của bạn : <span class="fa fa-help"></span></label>
            <form name="newBranchAddressForm" class="form-horizontal">
              <div class="row">
                <div class="col-lg-12">
                  <div class="input-group">
                    <input  ng-model="address" name="address" type="text" class="form-control" placeholder="Địa chỉ...">
                    <span class="input-group-btn">
                      <button ng-click="onSearchPosition()" class="btn btn-primary" type="button">Tìm kiếm  <span ng-if="isFinding" class="fa fa-spinner fa-spin"></span></button>
                    </span>
                  </div>
                </div>
                <span style="color:#FD2A00;">{{error}}</span>
              </div>
            </form>
            <p></p>
            <div style="width:100%; height:300px;" map-lazy-load="http://maps.google.com/maps/api/js">
              <map zoom="17" center="10.771918,106.69834700000001" map-type-control="true" map-type-control-options="{style:'DROPDOWN_MENU', position:'RIGHT_BOTTOM'}" onstate="themMoiChiNhanh">
                <custom-control id="home" position="TOP_RIGHT" index="1" on-click="onSearchCurrentPosition()">
                <button class="btn btn-default" type="button">Vị trí hiện tại của bạn</button>
              </custom-control>
            </map>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
</section>


<!-- MARKER FOR MAP -->
<div  id="customMarker" style="display:none;">
  <div style='position: relative; width:100px; height:100px; cursor: pointer;'>
    <img  style="display:block; left:15px; top:7px; position:absolute; z-index:10s" class="img-circle img-avatar" width="70px" height="70px" src="" >
    <img style="display:block;z-index: 100;" width="100px" height="100px" src="application/placeholder/marker_layout.png">
  </div>
</div>
