<div class="row">
  <div class="col-lg-12">
    <section class="panel">
      <div class="panel-body">
        <form class="form-horizontal" name="assetForm">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="col-sm-2 control-label">Tên sân*</label>
                <div class="col-sm-10">
                  <input ng-model="asset.name" name="name" type="text" class="form-control" required>
                  <div data-ng-show="assetForm.name.$dirty && assetForm.name.$invalid">
                    <span ng-show="assetForm.name.$error.required" class="help-block error">Vui lòng nhập tên sân</span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Mô tả</label>
                <div class="col-sm-10">
                  <textarea ng-model="asset.description" rows="4" cols="50" class="form-control">
                  </textarea>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label class="control-label col-lg-2" for="inputSuccess">Là sân</label>
                <div class="col-lg-10">
                  <select ng-model="asset.asset_category" class="form-control m-bot15" required ng-options="category.name for category in categories">
                  </select>
                </div>
              </div>
              <table id="time-table" class="table table-bordered table-hover my-table">
                <thead>
                  <tr>
                    <th>Từ</th>
                    <th>Tới</th>
                    <th>Giá</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="fee in asset.asset_category.fees">
                    <td>{{fee.begin_time | date:'shortTime'}}</td>
                    <td>{{fee.end_time | date:'shortTime'}}</td>
                    <td>{{fee.price | vnd}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
      <div>
        <a ng-show="isnew" ng-click="save()" class="btn btn-success"><i class="fa fa-save"></i> Thêm</a>
        <a ng-hide="isnew" ng-click="save_edit()" class="btn btn-success"><i class="fa fa-save"></i> Lưu</a>
        <a ng-click="close()" class="btn btn-danger"><i class="fa fa-trash"></i>Hủy</a>
      </div>
    </section>
  </div>
</div>
