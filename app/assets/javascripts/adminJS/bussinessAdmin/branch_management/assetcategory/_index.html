<section ng-controller= "assetCategoryCtrl">
  <div class="row">
    <div class="col-lg-12">
      <section>
        <div class="table-responsive">
          <table id="table1" class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th><i class="icon_profile"></i> Danh sách các loại sân</th>
                <th><i class="icon_calendar"></i> Giá</th>

                <th><i class="icon_cogs"></i> </th>
              </tr>
            </thead>
            <tbody >

              <tr ng-repeat-start="(categoryIndex, category) in categories">
                <td style="cursor: pointer" data-ng-click="category.collapseRows = !category.collapseRows">
                  <span class="tbltree-expander" data-ng-class="{'tbltree-expander-collapsed': !category.collapseRows, 'tbltree-expander-expanded': category.collapseRows}">
                  </span>{{categoryIndex+1}}
                </td>
                <td>{{category.name}}</td>
                <td>{{category.short_desc}}</td>

                <td align="center" style="vertical-align:middle; max-width:100px;">
                  <div class="btn-group" >
                    <a data-ng-click="open_edit(category)" class="btn btn-success"><i class="fa fa-edit"></i></a>
                    <a  data-ng-click="deleteCategory(category)" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                  </div>
                </td>

              </tr>

              <tr ng-repeat-end ng-repeat="(feeIndex, fee) in category.fees"  data-ng-show="category.collapseRows" >
                <td>Từ </td>
                <td  align="center">{{fee.begin_time | date:'shortTime'}} tới {{fee.end_time | date:'shortTime'}}</td>
                <td>{{fee.price | vnd}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pull-left">
          <a class="btn btn-primary" ng-click= "open_new()"><i class="fa fa-plus"></i></a>
        </div>
      </section>
    </div>
  </div>
</section>


<script type="text/javascript">
  $(function() {
    $("#table1").tbltree();
  });
</script>
