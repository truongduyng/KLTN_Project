<section class="wrapper">
<h1>Here HERE</h1>
{{newCategory.name}}

</div>
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa-user-md"></i> Thông tin</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="index.html">Quản lý</a></li>
        <li><i class="icon_documents_alt"></i>Thông tin</li>
      </ol>
    </div>
  </div>

  <!-- page start-->
  <div class="row">
  <div class="col-lg-12">
  <!-- Panel tổng quát-->
  <section class="panel">
    <header class="panel-heading"> Thêm mới loại sân
      <div style="float:right"> <a data-ng-click="updateAssestCategory()" class="btn btn-success" style="padding-right:40px;"><span class="icon_floppy"></span> Lưu</a> <a data-ng-click="goBack()" class="btn btn-danger"><span class="icon_trash"></span> Quay về</a> <a href="#" class="btn btn-success"><span class="icon_question"></span> Trợ giúp</a> </div>
      <div style="clear:both; margin-bottom:2px;"></div>
    </header>
    <div class="panel-body">
    <form novalidate name="assestCategoryForm" class="form-horizontal " method="get">
    <!-- row 1-->
    <div class="row">
      <!-- column 1 cho mô tả chung -->
      <div class="col-lg-6">
        <section class="panel">
          <header class="panel-heading"> Thêm thông tin chung </header>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Tên loại*</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-ng-model="newCategory
.name">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Mô tả ngắn gọn</label>
              <div class="col-sm-10">
                <textarea  rows="4" cols="50" class="form-control" data-ng-model="newCategory.short_desc">
                              </textarea>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- End column 1 cho mô tả chung -->

      <div class="col-lg-6" ng-controller="feeCtrl">
        <section class="panel">
          <header class="panel-heading"> Thêm thông tin giá theo giờ </header>
          <div class="panel-body">
            <div class="form-group">

              <table width="100%">
                <tr>
                  <td style="text-align:center">Từ</td>
                  <td><input  data-ng-model="begin_time" id="begin_time" type="text" class="form-control" sprota-datepicker />
                  <td style="text-align:center">Tới</td>
                  <td>
                    <input ng-model="end_time" id="end_time" type="text" class="form-control" sprota-datepicker>
                  <td>
                  <td style="text-align:center">Giá</td>
                  <td><input  type="number" name="price" ng-model="price" id="input-price" type="text" class="form-control"></td>
                  <td><button data-ng-click="addFee()" id="btn-add-time" type="button" class="btn btn-send" data-ng-disabled="assestCategoryForm.price.$invalid">Thêm</button>
                  <td>
                </tr>
              </table>
            </div>

            <div class="form-group table-responsive">
                <table
                  id="time-table"
                  class="table table-bordered table-hover my-table">
                    <thead>
                        <tr>
                            <th>Từ</th>
                              <th>Tới</th>
                              <th>Giá</th>
                              <th>Xóa</th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr data-ng-repeat="fee in newCategory.fees">
                            <td>{{fee.begin_time | date: 'shortTime'}}</td>
                              <td>{{fee.end_time | date: 'shortTime'}}</td>
                              <td>{{fee.price | vnd}}</td>
                              <td><a data-ng-click="removeFee(fee)" my-id="btn-delete-time" class="btn btn-danger"><span class="icon_trash"></span></a></td>
                          </tr>

                      </tbody>
                  </table>
            </div>
          </div>
        </section>
      </div>
      <!-- End Column 2 cho bản đồ -->
    </div>
    <!-- row 1 end -->

  </section>
</section>
