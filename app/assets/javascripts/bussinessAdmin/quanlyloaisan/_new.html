<section class="wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa-user-md"></i> Thông tin</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="index.html">Quản lý</a></li>
        <li><i class="icon_documents_alt"></i>Thông tin</li>
      </ol>
    </div>
  </div>

  <!-- page start-->
  <div class="row">
  <div class="col-lg-12">
  <!-- Panel tổng quát-->
  <section class="panel">
    <header class="panel-heading"> Thêm mới loại sân
      <div style="float:right"> <a href="#" class="btn btn-success" style="padding-right:40px;"><span class="icon_floppy"></span> Lưu</a> <a href="#" class="btn btn-danger"><span class="icon_trash"></span> Quay về</a> <a href="#" class="btn btn-success"><span class="icon_question"></span> Trợ giúp</a> </div>
      <div style="clear:both; margin-bottom:2px;"></div>
    </header>
    <div class="panel-body">
    <form novalidate name="assestCategoryForm" class="form-horizontal " method="get">
    <!-- row 1-->
    <div class="row"> 
      <!-- column 1 cho mô tả chung -->
      <div class="col-lg-6">
        <section class="panel">
          <header class="panel-heading"> Thêm thông tin chung </header>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Tên loại*</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-ng-model="category.name">
              </div>
            </div>
           
            <div class="form-group">
              <label class="col-sm-2 control-label">Mô tả ngắn gọn</label>
              <div class="col-sm-10">
                <textarea  rows="4" cols="50" class="form-control" data-ng-model="category.short_desc">
  													  </textarea>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- End column 1 cho mô tả chung --> 
      
      <div class="col-lg-6">
        <section class="panel">
          <header class="panel-heading"> Thêm thông tin giá theo giờ </header>
          <div class="panel-body">
            <div class="form-group">
              <table width="100%">
                <tr>
                  <td style="text-align:center">Từ</td>
                  <td><input id="input-time-from" type="time" class="form-control">
                  <td style="text-align:center">Tới</td>
                  <td>
                    <input id="input-time-to" type="time" class="form-control">
                  <td>
                  <td style="text-align:center">Giá</td>
                  <td><input id="input-price" type="text" class="form-control"></td>
                  <td><button id="btn-add-time" type="button" class="btn btn-send">Thêm</button>
                  <td>
                </tr>
              </table>
            </div>
            
            <div class="form-group table-responsive">
            		<table 
                  id="time-table"
                  class="table table-bordered table-hover my-table">
                  	<thead>
                      	<tr>
                          	<th>Từ</th>
                              <th>Tới</th>
                              <th>Giá</th>
                              <th>Xóa</th>
                          </tr>
                      </thead>
                      <tbody>
                      	<tr>
                          	<td>8:30AM</td>
                              <td>12:00PM</td>
                              <td>300.000 VND/h</td>
                              <td><a my-id="btn-delete-time" class="btn btn-danger"><span class="icon_trash"></span></a></td>
                          </tr>
                        
                      </tbody>
                  </table>
            </div>
          </div>
        </section>
      </div>
      <!-- End Column 2 cho bản đồ --> 
    </div>
    <!-- row 1 end --> 
    
  </section>
</section>
