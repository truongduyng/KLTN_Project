<div ng-controller="mapCtrl">
  <map center="current-position"
  geo-fallback-center="[16.0667, 108.2333]"
  geo-callback="callbackFunc()"
  min-zoom ="5"
  zoom="5"
  max-zoom = "18"
  disable-default-u-i="true"
  style='height: 500px;'>
    <custom-control id="home" position="BOTTOM_RIGHT" index="1">
      <select style="font-size: 16px;">
        <option value="football">Bong da</option>
        <option value="badminton">Cau long</option>
        <option value="gym">The hinh</option>
      </select>
    </custom-control>
  </map>
</div>
