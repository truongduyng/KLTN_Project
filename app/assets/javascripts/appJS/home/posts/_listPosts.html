<div ng-controller="listPostCtrl">
  <div  infinite-scroll="loadMore()"  infinite-scroll-disabled='isBusy || isEnd' infinite-scroll-distance="1" class="row">

    <div ng-repeat="t in [0,1,2,3]">
      <div class="col-md-3" >
        <div class="" ng-repeat="post in posts track by $index| orderBy:'-updated_at'">
          <div ng-if = "$index%4==t">
            <div ng-include = "'appJS/home/posts/post.html'"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- CHO INFINITE SCOLLE CO THE PHAT HIEN CUOI TRANG NEU PHAN TU BEN TRONG LA FLOAT -->
    <div style='clear: both;'></div>
    <div style="text-align: center;">
      <img ng-show="isBusy && !isEnd" src="application/placeholder/spinner_loading.gif" width="22px" height="22px">
      <p ng-show="isEnd">Không còn bài viết</p>
    </div>

  </div>

</div>
