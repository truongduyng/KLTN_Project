<div data-ng-controller="webSocketCtrl">
    <input type="text" ng-model="message">
    <button class="btn btn-success" ng-click="onSendMessage()">Send</button>
    <ol>
        <li ng-repeat="message in messages">
          <div ng-if="message.user == user"><span>TÃ´i:</span><span>{{message.content}}</span></div>
          <div  ng-if="message.user != user"><span>{{message.user}}:</span><span>{{message.content}}</span></div>
        </li>
    </ol>
</div>
<button class="btn btn-success" ng-click="scrollTo()">scroll</button>
