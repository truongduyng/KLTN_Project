<input data-ng-disabled="uploader.isUploading" type="file" nv-file-select uploader="uploader" multiple/><br/>
<button class="btn btn-primary" ng-click="onClearQueue()">clearQueue</button>
<button class="btn btn-primary" ng-click="onUploadAll()">Upload all</button>
<table class="table">
    <thead>
        <tr>
            <th width="50%">Name</th>
            <th ng-show="uploader.isHTML5">Size</th>
            <th ng-show="uploader.isHTML5">Progress</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- ngRepeat: item in uploader.queue -->
        <tr ng-repeat="item in uploader.queue">
            <td><strong>{{item.file.name}}</strong>
            <div ng-thumb="{ file: item._file, height: 100 }" ng-show="uploader.isHTML5">
            </td>
            <td nowrap="" ng-show="uploader.isHTML5">{{item.file.size}}</td>
            <td ng-show="uploader.isHTML5">
                <div style="margin-bottom: 0;" class="progress">
                    <div ng-style="{ 'width': item.progress + '%' }" role="progressbar" class="progress-bar" style="width: 0%;"></div>
                </div>
            </td>
            <td class="text-center">
                <span ng-show="item.isSuccess" style="display: none;"><i class="glyphicon glyphicon-ok"></i></span>
                <span ng-show="item.isCancel" style="display: none;"><i class="glyphicon glyphicon-ban-circle"></i></span>
                <span ng-show="item.isError" style=""><i class="glyphicon glyphicon-remove"></i></span>
            </td>
            <td nowrap="">
                <button ng-disabled="item.isReady || item.isUploading || item.isSuccess" ng-click="item.upload()" class="btn btn-success btn-xs" type="button">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <button ng-disabled="!item.isUploading" ng-click="item.cancel()" class="btn btn-warning btn-xs" type="button" >
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>
                <button ng-click="item.remove()" class="btn btn-danger btn-xs" type="button">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
            </td>

        </tr>
    </tbody>
</table>
