<div class="modal-header">
  <button type="button" class="close" aria-hidden="true" ng-click="close_modal()">&times;</button>
  <h3 style="margin: 5px 0 5px 0;">Sporta</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
  <form class="form-horizontal" role="form" name="login_form">
    <div class="col-sm-12">

      <div class="form-group" >
        <input type="email" class="form-control" id="email" name="email" placeholder="Nhap email" ng-model="user.email" required  ensure-unique-data="{{user.email}}" autofocus/>
        <div class="has-error" data-ng-show="login_form.email.$dirty && login_form.email.$invalid">
          <span class="help-block" ng-show="login_form.email.$error.required">Vui lòng nhập email</span>
          <span class="help-block" ng-show="login_form.email.$error.email">Địa chỉ email không hợp lệ</span>
        </div>
      </div>

      <div class="form-group" >

        <input type="password" class="form-control" id="password" name="password" placeholder="Nhap password" ng-model="user.password" required ng-minlength=8 ng-maxlength=20 />
        <div class="has-error" data-ng-show="login_form.password.$dirty && login_form.password.$invalid">
          <span class="help-block" ng-show="login_form.password.$error.required">Vui lòng nhập mật khẩu</span>
          <span class="help-block" ng-show="login_form.password.$error.minlength">Mật khẩu ít nhất có 8 ký tự</span>
          <span class="help-block" ng-show="login_form.password.$error.maxlength">Mật khẩu nhiều nhất có 20 ký tự</span>
        </div>

      </div>

      <div class="form-group">
        <div class="">
          <button type="submit" ng-click="login()" class="btn btn-success" ng-disabled="login_form.$invalid">Đăng nhập</button>
        </div>
      </div>
    </div>
    <p class="text-center">- hoặc -</p>
    <div class="text-center">
      <a href="/users/auth/facebook" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i>Đăng nhập bằng facebook</a>

      <a id="login-on-register" ng-click="open_signup_onsignin()" style="cursor: pointer;"> Đăng kí </a>
    </div>

  </form>
</div>
