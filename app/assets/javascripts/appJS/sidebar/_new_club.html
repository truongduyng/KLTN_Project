<div class="modal-header" style="background-color: #cee0f4">
  <span style="font-size: 18px; text-color: black;">Tao cau lac bo moi</span>
</div>
<div class="modal-body row">
  <div class= "col-lg-12">
    <div class="row padding10">
      <div class="col-sm-2">
        <label>Tên CLB*</label>
      </div>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control" data-ng-model="newCategory.name" required>
      </div>
    </div>

    <div class="row padding10">
      <div class="col-sm-2">
        <label>Them thanh vien*</label>
      </div>
      <div class="col-sm-10">
        <select class="addmember" multiple="multiple">
          <option value="AL">Alabama</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
    </div>

    <div class="row padding10">
      <div class="col-sm-2">
        <label>Mô tả</label>
      </div>

      <div class="col-sm-10">
        <textarea  rows="4" cols="50" class="form-control" data-ng-model="newCategory.short_desc">
        </textarea>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Tao moi</button>
  <button class="btn btn-default" ng-click="cancel()">Huy</button>
</div>

<script type="text/javascript">
  $(".addmember").select2();
</script>
