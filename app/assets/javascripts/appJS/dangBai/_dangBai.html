<div class="row" style="margin-top:-15px;">
    <!-- BEGIN LEFT COLUMN -->
    <div class="col-md-2">
      <section ng-include="'appJS/modules/_groupModule.html'"></section>
    </div>
    <!-- END LEFT COLUMN -->

    <!-- BEGIN MAIN COLUMN -->
    <div class="col-md-6 detail-main-column">
      <span style="border: 1px solid #337AB7; display:block;margin:0px -15px; margin-bottom: 10px; background-color: #337AB7; text-align: center; font-size: 1.4em; padding: 10px 0px; color:#FFFFFF;"><strong>VIẾT BÀI</strong></span>

       
      <div class="row">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title" style="text-align: center;">Viết gì đó để chia sẽ cùng với mọi người</h3>
              </div>
              <div class="panel-body">
                <form novalidate name="postForm" class="post-form ng-pristine ng-valid">
                  <div class="post-form-header">
                    <input  name="title" type="text" placeholder="Tiêu để" class="form-control" style="border:none; border-bottom:solid thin #F0EBEB; border-radius:0px;" ng-model="post.title" required >
                  </div>
                  <div class="post-form-content">
                    <textarea  name="body" style="border:none;padding: 6px 12px;display:block;" placeholder="Nội dung bài viết" ng-model="post.body" required></textarea>
                    
                    <div class="post-form-images"> 
                      <span class="image" data-ng-repeat="photo in post.photos">
                        <button ng-hide="photo.isUploading" ng-click="removeImage(photo)" aria-hidden="true" class="close" type="button">×</button>
                        <img width="100px" height="100px" src="{{photo.image}}">
                       </span> 
                    </div>

                  </div>
                  <div class="post-form-bottom">
                    <div style="float:right; margin: 5px 5px;" aria-label="... " role="group" class="btn-group">
                      <div class="btn btn-primary" ng-file-select ng-model="file"><span aria-hidden="true" class="glyphicon glyphicon-picture" ></span> Thêm ảnh</div>

                      <button ng-disabled="postForm.$invalid || !isUploadFinish" ng-click="onPost()" class="btn btn-success" type="button"> Đăng </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        
       </div>
       <div class="row">
                <!-- Subscribe to success flash messages. -->
          <div flash-alert="success" active-class="in alert" class="fade">
              <strong class="alert-heading">Thành công!</strong>
              <span class="alert-message">{{flash.message}}</span>
          </div>

          <!-- Subscribe to error flash messages. -->
          <div flash-alert="error" active-class="in alert" class="fade">
              <strong class="alert-heading">Thất bại!</strong>
              <span class="alert-message">{{flash.message}}</span>
          </div>
       </div>
    </div>
      <!-- END MAIN COLUMN -->

      <!-- BEGIN RIGHT COLUMN -->
      <div class="col-md-4">  
        <section ng-include="'appJS/modules/postSearchModules/_postSearchModule.html'"></section>
      </div>
      <!-- END RIGHT COLUMN -->
  </div>
</div>
<div class="btn btn-primary" ng-file-select ng-model="file">Chose file</div>

<script type="text/javascript">
     autosize(document.querySelectorAll('textarea'));
</script>
