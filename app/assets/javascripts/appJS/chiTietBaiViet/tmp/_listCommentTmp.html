
<!-- BEGIN LIST COMMENTS -->
<div class="list-comments" ng-controller="commentCtrl">

<button ng-click="onTestCurrentUser()" class="btn btn-primary">Test current user</button>
  <!-- BEGIN COMMENT BOX -->
  <div class="comment-box">
    <div flash-message="5000"></div>
    <a href="#" class="comment-image">
      <img class="img-circle img-responsive" class="media-object" src="assets/application/myimg/01.jpg" 
    alt="Generic placeholder image" width="64px" height="64px" style="min-width: 44px; min-height: 44px;">
    </a>
    <div class="comment-textarea" style="width: 73%;">
      <textarea placeholder="Bình luận tại đây" class="form-control" style="width:100%; min-height: 64px;" ng-model="comment.content"></textarea>

    </div>
    <div style="float:right; width:10%;"><button data-ng-disabled="isCommenting || !comment.content" ng-click="addComment()" style=" height:64px; width:100%;" class="btn btn-primary pull-right"> Gửi </button></div>
    <div class="clearfix"></div>
    
  </div>
  <!-- END COMMENT BOX -->


 <!-- BEGIN COMMENT 2 -->
  <div class="media" ng-repeat-start="comment in comments | orderBy: '-created_at'">
    <div class="media-left">
      <a href="#">
       <img class="img-circle" class="media-object" src="assets/application/myimg/01.jpg" 
       alt="Generic placeholder image" width="64px" height="64px">
      </a>
    </div>
    <div class="media-body">
        <div class="media-body-container">
          <!-- Neu ma edit thi .for-display style="display:none;" -->
          <div class="for-display" ng-init="comment.isEdit = false" ng-hide="comment.isEdit">
              <div class="media-body-header">
                <h5  class="media-heading">{{comment.user.username}}</h5>
                <div ng-show="currentUser._id.$oid == comment.user._id.$oid"  class="edit-delete">
                  <a ng-click="comment.isEdit = true" class="btn btn-xs">Sửa</a>
                  <a confirmed-click="deleteComment(comment)"  ng-confirm-click="Bạn có muốn xóa comment này không ?"  class="btn btn-xs">Xóa</a>
                </div>
              </div>
              <div class="media-body-content">
                  {{comment.content}}
              </div>

               <div class="comment-likes">
                  <!-- like su dung glyphicon glyphicon-thumbs-up va .like-icon, unlike thi su dung glyphicon glyphicon-thumbs-down va unlike-icon -->
                  <span class="glyphicon glyphicon-thumbs-down unlike-icon"></span>
                  <a href="#" id="list-people-like" data-target="#myModal2" data-toggle="tooltip" data-html="true"  data-original-title="<p class='text-tooltip'>Nguyễn Hữu Trung</p><p class='text-tooltip'>Nguyễn Hữu Trung</p><p class='text-tooltip'>Nguyễn Hữu Trung</p><p class='text-tooltip'>Nguyễn Hữu Trung</p>" style="margin-left: 10px;">52 người thích</a>
                   <button ng-init="comment.isReply = false" ng-click="comment.isReply =!comment.isReply" class="btn btn-success">Trả lời</button>
              </div>
          </div>
          <!-- BEGIN Khung hien ra khi chinh sua comment, binh thuong thi ko hien thi -->
          <div class="for-edit edit-comment-box" ng-show="comment.isEdit">
              <div class="comment-textarea" style="width: 88%; float:left">
                  <textarea placeholder="Bình luận tại đây" class="form-control" style="width:100%; min-height: 64px;" ng-model="comment.content"></textarea>

              </div>
              <div style="float:right; width:10%;"><button data-ng-disabled="isEditing || !comment.content" ng-click="editComment(comment)" style=" height:64px; width:100%;" class="btn btn-primary pull-right"> Gửi </button></div>
              <div class="clearfix"></div>
          </div>
          <hr class="hr-no-margin-top">
          <section id="listReplies" ng-include="'appJS/chiTietBaiViet/_listReplies.html'" ng-controller="replyCtrl"></section>
          <!--END  Khung hien ra khi chinh sua comment, binh thuong thi ko hien thi -->
        </div>
    </div>
  </div>
  <hr ng-repeat-end class="hr-no-margin-top">
 <!-- END COMMENT 2 -->
 
</div>
<!-- END LIST COMMENTS -->

<script type="text/javascript">
     autosize(document.querySelectorAll('textarea'));

     $(document).ready(function() {
       $('[data-toggle="tooltip"]').tooltip({
         placement: 'top'
       });
     });

     //For modal
     $(document).ready(function() {
       $("#list-people-like").click(function() {
         $('#myModal2').modal('toggle');
       });
     });
</script>
