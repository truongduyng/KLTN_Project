<button ng-click="addComment()">Add comment</button>
<div class="row" style="margin-top:-15px;">
    <!-- BEGIN LEFT COLUMN -->
    <div class="col-md-2">
      <section ng-include="'appJS/modules/_groupModule.html'"></section>
    </div>
    <!-- END LEFT COLUMN -->

    <!-- BEGIN MAIN COLUMN -->
    <div class="col-md-6 detail-main-column">
          <span style="border: 1px solid #337AB7; display:block;margin:0px -15px; margin-bottom: 10px; background-color: #337AB7; text-align: center; font-size: 1.4em; padding: 10px 0px; color:#FFFFFF;"><strong>CHI TIẾT BÀI VIẾT</strong></span>
          <ul class="media-list">
               <li class="media">
                  <div class="media-left">
                    <a href="#">
                     <img class="img-circle img-responsive profile-picture" class="media-object" src="/assets/application/myimg/01.jpg" 
                     alt="Generic placeholder image" width="64px" height="64px" style="min-width: 44px; min-height: 44px;">
                    </a>
                  </div>
                  
                  <div class="media-body">
                    <h5 class="media-heading">{{post.user.username}}</h5>
                     <h4 class="media-heading">{{post.title}} <small>1 giờ trước</small></h4>
                     <div>{{post.body}}</div>
                      <div class="detail-post-images">

                          <a href="#" data-toggle="modal" data-target="#myModal" ng-repeat="photo in post.photos"><img src="{{photo.image.large_thumb.url}}" width="150px" height="150px"></a>

                        <!--   <a href="#" data-toggle="modal" data-target="#myModal"><img src="gallery/01.jpg" width="31%"></a>-->
                      </div>
                    <div class="likes">
                      <!-- like su dung glyphicon glyphicon-thumbs-up va .like-icon, unlike thi su dung glyphicon glyphicon-thumbs-down va unlike-icon -->
                      <span class="glyphicon glyphicon-thumbs-down unlike-icon"></span>
                      <a href="#" id="list-people-like" data-target="#myModal2" data-toggle="tooltip" data-html="true"  data-original-title="<p class='text-tooltip'>Nguyễn Hữu Trung</p><p class='text-tooltip'>Nguyễn Hữu Trung</p><p class='text-tooltip'>Nguyễn Hữu Trung</p><p class='text-tooltip'>Nguyễn Hữu Trung</p>" style="margin-left: 10px;">52 người thích</a>
                      <button class="btn btn-success">Lưu bài viết</button>
                    </div>
                      <section id="listComments" ng-include="'appJS/chiTietBaiViet/_listComments.html'"></section>
                    </div>
                    
               </li>
            </ul>






    </div>
      <!-- END MAIN COLUMN -->

      <!-- BEGIN RIGHT COLUMN -->
      <div class="col-md-4">  
        <section ng-include="'appJS/modules/postSearchModules/_postSearchModule.html'"></section>
      </div>
      <!-- END RIGHT COLUMN -->
  </div>


<!-- De cho chua khoang trong duoi day -->
    <div style="margin-bottom: 100px;"></div>
    <div class="modals">
      <!-- Modal cho image -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
       aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-body"  style="padding: 0px;">
                  <img src="gallery/01.jpg" width="100%">
               </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal -->
      </div>
      <!-- End modal cho image -->

      <!-- Begin modal cho danh sach nguoi thich bai viet  -->
     <div  class="modal fade" id="myModal2" tabindex="-1" role="dialog" 
       aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" 
                     data-dismiss="modal" aria-hidden="true">
                        &times;
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                     Danh sách thành viên thích bài viết
                  </h4>
                </div>
                <div class="modal-body">
                  <div  class="person-like">
                    <img src="gallery/01.jpg" class="pull-left img-circle" width="64px" height="64px">
                    <div class="pull-left person-info">
                      <strong>Nguyễn Hữu Trung</strong>
                    </div>
                  </div>
                  <div  class="person-like">
                    <img src="gallery/01.jpg" class="pull-left img-circle" width="64px" height="64px">
                    <div class="pull-left person-info">
                      <strong>Nguyễn Hữu Trung</strong>
                    </div>
                  </div>
              
                  
                </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal -->
      </div>
      <!-- End modal cho danh sach nguoi thich bai viet  -->




</div>

<script type="text/javascript">
     autosize(document.querySelectorAll('textarea'));

     $(document).ready(function() {
       $('[data-toggle="tooltip"]').tooltip({
         placement: 'top'
       });
     });

     //For modal
     $(document).ready(function() {
       $("#list-people-like").click(function() {
         $('#myModal2').modal('toggle');
       });
     });
</script>
