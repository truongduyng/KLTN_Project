
<div class="modal-header">
    <button ng-click="$dismiss()" type="button" class="close"
       data-dismiss="modal" aria-hidden="true">
          &times;
    </button>
    <h4 class="modal-title" id="myModalLabel" style="text-align: center;">
       ĐỔI ẢNH ĐẠI DIỆN
    </h4>

</div>
<div class="modal-body">
  <button id="addImageBtn" style="margin-bottom: -20px; margin-top:-10px;" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-camera"></span> Chọn ảnh</button>
  <!-- INPUT GIA DE CHON LUA FILE -->
  <input ng-file-change image-selected="myImage" file-name="fileName" type="file" id="fileInput" style="display:none;"/>
  <hr>
  <div class="originImage">
   <!--  <img src="application/myimg/01.jpg" width="100%"> -->
   <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
  </div>
  <hr>
  <div class="croppedImage">
      <!-- ANH KET QUA DC CROP -->
     <img class="img-responsive img-circle" ng-src="{{myCroppedImage}}">
  </div>
</div>
<div class="modal-footer">
      <button ng-click="save()" type="button" class="btn btn-success">
         Lưu
      </button>
      <button ng-click="$dismiss()" type="button" class="btn btn-danger">Thoát
      </button>

</div>

<script type="text/javascript">
    $(document).ready(function(){
      $('#addImageBtn').on("click", function(){
        console.log("on addImageBtn click");
          $('#fileInput').click();
      });
    });
</script>

<style type="text/css">
  .originImage{
      overflow: hidden;
      width:100%;
      height:350px;
      margin: 0px auto;
      margin-top: -15px;
      margin-bottom: -25px;
  }
  .originImage img{
    display: block;
  }
  .croppedImage{

    width: 128px;
    height: 128px;
    margin: 0px auto;
    margin-top: -10px;
    margin-bottom: -10px;
  }
</style>
