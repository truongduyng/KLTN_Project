<div class="modal-header">
    <button type="button" class="close" 
       data-dismiss="modal" aria-hidden="true">
          &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
       Đổi mật khẩu
    </h4>
</div>
<div class="modal-body">
         <form role="form">
              <div class="form-group">
                <label for="email">Mật khẩu mới:</label>
                <input type="password" class="form-control" id="email" placeholder="Mật khẩu mới">
              </div>
              <div class="form-group">
                <label for="pwd">Nhập lại mật khẩu mới:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Nhập lại mật khẩu mới">
              </div>
        </form>
</div>
<div class="modal-footer">
      <button type="button" class="btn btn-success">
         Lưu
      </button>
      <button type="button" class="btn btn-danger" 
         data-dismiss="modal">Thoát
      </button>
      
</div>
