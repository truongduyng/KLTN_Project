<div data-ng-controller="baiVietCaNhanCtrl">
<button ng-click="reload()">RELOAD </button>
<h2></h2>
<div class="row">
  <form class="form-tim-kiem">
    <div class="col-xs-6 col-form-tim-kiem">
       <input type="text" class="form-control" id="email" placeholder="Tìm kiếm...">
    </div>
    <div class="col-xs-3 col-form-tim-kiem">
       <select class="form-control">
                <option>Tên bài viết</option>
                <option>Nội dung bài viết</option>
                <option>Người sở hữu</option>
              </select>
    </div>
    <div class="col-xs-3 col-form-tim-kiem">
       <button type="submit" class="btn btn-primary btn-tim-kiem">Tìm kiếm</button>
    </div>
  </form>
</div>


<h1></h1>
<div class="row">
  <div class="col-sm-12 danh-sach-bai-viet">
        <div class="bai-viet" ng-repeat="post in posts | orderBy: '-updated_at'">
              <div class="row">
                <div class="col-xs-2">
                  <img fallback-src="sportaLogo" src="{{post.user.avatar.large_thumb.url |logo}}" class="img-circle" width="64px" height="64px">
                </div>
                <div class="col-xs-10">
                  <span class="owner-bai-viet">{{post.user.firstname| fullname: currentUser.lastname}}</span>
                  <span>{{post.updated_at | timeago}}</span>
                  <span class="label pull-right" ng-class="{'label-success': post.published, 'label-danger': !post.published}">{{post.status.name}}</span>
                </div>
              </div>
              <div class="row noi-dung-bai-viet" >
                <div class="col-xs-12">
                      <span class="tua-de-bai-viet">
                        <a ui-sref="chiTietBaiViet({id: post._id.$oid})">{{post.title}}</a>
                      </span>
                      <div class="mo-ta-bai-viet">
                        {{post.body}}
                      </div>
                      <p></p>
                      <div class="btn-group pull-right" role="group" aria-label="...">  
                          <a ui-sref="chiTietBaiViet({id: post._id.$oid})" class="btn btn-default" tooltip="Chi tiết bài viết"><span class="glyphicon glyphicon-zoom-in"></span></a>
                          <a ng-if="!post.published" ui-sref="editPost({id: post._id.$oid})" class="btn btn-default" tooltip="Chỉnh sửa bài viết"><span class="glyphicon glyphicon-edit"></span></a>
                      </div>
                     
                </div>
          </div>
        </div>
  </div>
</div>



<div class="row">
  <div class="col-xs-12" style="text-align: center;">
    <nav>
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
    </nav>
  </div>
</div>

</div>
